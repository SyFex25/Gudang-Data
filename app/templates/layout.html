<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Warehouse</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<meta http-equiv="refresh" content="30">
	</head>
	<body>
		<div class="main-container" style="padding-left: 0">
			<div class="sidenav">
				<ul style="padding-left: 0%">
					<li>
						<a href="#" class="mt-3">
							<span class="me-3" style="font-size: 3rem">
								<ion-icon
									name="person-circle-outline"
								></ion-icon>
							</span>
							<span class="title fw-bold"
								>Administrator</span
							>
						</a>
					</li>

					<li>
						<a href="/">
							<span class="icon">
								<ion-icon name="bar-chart-outline"></ion-icon>							
							</span>
							<span class="title">Chart</span>
						</a>
					</li>

                    <li>
						<a href="/fact-table">
							<span class="icon">
								<ion-icon name="grid"></ion-icon>							
							</span>
							<span class="title">Fact Table</span>
						</a>
					</li>

					<li>
						<a href="/stores">
							<span class="icon">
								<ion-icon name="storefront-outline"></ion-icon>
							</span>
							<span class="title">Stores</span>
						</a>
					</li>

					<li>
						<a href="/cashiers">
							<span class="icon">
								<ion-icon name="id-card-outline"></ion-icon>							
							</span>
							<span class="title">Cashiers</span>
						</a>
					</li>

					<li>
						<a href="/products">
							<span class="icon">
								<ion-icon name="bag-handle-outline"></ion-icon>							
							</span>
							<span class="title">Products</span>
						</a>
					</li>

                    <li>
						<a href="/promotions">
							<span class="icon">
								<ion-icon name="pricetags-outline"></ion-icon>
							</span>
							<span class="title">Promotions</span>
						</a>
					</li>

                    <li>
						<a href="/payment-methods">
							<span class="icon">
								<ion-icon name="card-outline"></ion-icon>
							</span>
							<span class="title">Payment Methods</span>
						</a>
					</li>

				</ul>
			</div>

			<div class="outer">
				<div class="navbar navbar-expand-md navbar-light topnav">
					<div class="container-fluid">
						<div class="toggle">
							<ion-icon name="menu-outline"></ion-icon>
						</div>
						<img
							src="{{ url_for('static', filename='images/logo-perusahaan.png') }}"
							alt="Logo Perusahaan"
							style="
								width: 100px;
								position: absolute;
								right: 10px;
							"
						/>
					</div>
				</div>
				{% block body %} {% endblock %}
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/b1dff65b53.js"
			crossorigin="anonymous"
		></script>

		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
